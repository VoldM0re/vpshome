    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 50px;
            font-size: 22pt;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            background: linear-gradient(45deg, #151515, #1a1a1a), radial-gradient(circle at center, rgba(204, 155, 243, 0.05) 0%, rgba(21, 21, 21, 0.9) 100%);
        }

        main {
            z-index: 2;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 50px;
            max-width: 80%;
            padding: 4rem;
            background: rgba(23, 23, 23, 0.95);
            border: 1px solid rgba(204, 155, 243, 0.07);
            border-radius: 30px;
            box-shadow: 0 8px 32px 0 rgba(144, 113, 171, 0.1);
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            text-align: center;
        }

        #vold {
            color: #cc9bf3;
        }

        .apps {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .app {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 400px;
            padding: 30px 40px;
            font-weight: 600;
            color: inherit;
            text-decoration: none;
            background: rgba(25, 25, 25, 0.95);
            border: 1px solid rgba(204, 155, 243, 0.07);
            border-radius: 20px;
            transition: 0.3s cubic-bezier(0.22, 0.61, 0.36, 1);
            cursor: pointer;
            user-select: none;
        }

        .app-icon {
            display: flex;
            justify-content: center;
            width: 80px;
            height: 100%;
            font-size: 2em;
            opacity: 0.9;
        }

        .app-title {
            font-size: 0.8em;
            text-align: center;
        }

        .app:hover {
            background: rgba(30, 30, 30, 0.95);
            border-color: rgba(204, 155, 243, 0.15);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(204, 155, 243, 0.07);
        }

        .app:active {
            transform: scale(0.98) translateY(-2px);
        }

        @media (max-width: 1200px) {
            body {
                padding: 10% 5%;
            }

            main {
                width: 90%;
                padding: 3rem;
            }

            h1 {
                font-size: 2.5em;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            main {
                width: 100%;
                max-width: 100%;
                min-height: auto;
                padding: 2rem;
                border-radius: 0;
            }

            h1 {
                font-size: 2em;
            }

            .apps {
                gap: 20px;
            }

            .app {
                width: 100%;
                min-width: auto;
            }
        }

        @media (max-width: 400px) {
            main {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5em;
            }

            .app {
                padding: 20px;
            }

            .app-icon {
                width: 60px;
                font-size: 1.5em;
            }

            .app-title {
                font-size: 0.7em;
            }
        }
    </style>
</body>
